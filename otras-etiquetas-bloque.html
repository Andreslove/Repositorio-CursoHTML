<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras Etiquetas de bloque</title>
</head>
<!-- 
    address -> Se utiliza para aportar información de contacto para el article más cercano o para todo el body.

    blockquote -> Se utiliza para marcar las citas a otras autores o documentos.
    Se puede imcluir el atributo cite para poneer un enlace al documento original o fuente.

    pre-> Se utiliza para tener código preformateado que necesita ser representado igual que se escribió

    div->Se usa como división del documento, semanticamente no significa nada, es un contenedor génerico que se usa genralmente para dar estilos a través de css o para usar algo dominado "delegación de eventos" en JavaScript.

    hr -> horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema.
 -->
<body>
    <address>
        Tony Stark <br>
        Malibu 10880 <br>
        90265 <br>
        California <br>
    </address>

    <blockquote cite="https://www.tinyrockets.app/blog/frases-motivadoras#Article-2">
        <p>
            Cuando pierdas, no pierdas la lección - Dalai Lama 
        </p>
    </blockquote>

    <pre>
             hola,
        ¿que tal?
    </pre>

    <div>
        <h2>Nombre</h2>
        <p>email</p>
        <p>descripcion</p>

    </div>
    
    <div>
        <h2>Nombre</h2>
        <p>email</p>
        <p>descripcion</p>
        
    </div>

    <hr>
    
</body>
</html>
